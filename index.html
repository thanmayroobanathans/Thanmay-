<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTube - Distraction-Free Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #121212;
            color: white;
        }
        #video-container {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        input {
            width: 60%;
        }
        button {
            cursor: pointer;
        }
        iframe {
            width: 80%;
            height: 450px;
            margin-top: 20px;
            border: none;
        }
        .timer, .bookmarks {
            margin-top: 20px;
        }
        .bookmark-list {
            list-style: none;
            padding: 0;
        }
        .bookmark-list li {
            background: #1e1e1e;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>FocusTube - Distraction-Free Study</h1>

    <p>Paste a YouTube lecture URL:</p>
    <input type="text" id="video-url" placeholder="Paste YouTube URL here">
    <button onclick="loadVideo()">Watch</button>
    <button onclick="saveBookmark()">Save Video</button>

    <div id="video-container"></div>

    <!-- Study Timer -->
    <div class="timer">
        <h2>Pomodoro Timer</h2>
        <p id="timer">25:00</p>
        <button onclick="startTimer()">Start</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <!-- Bookmarked Videos -->
    <div class="bookmarks">
        <h2>Saved Lectures</h2>
        <ul id="bookmark-list" class="bookmark-list"></ul>
    </div>

    <script>
        function extractVideoId(url) {
            let videoId = null;
            let regex1 = /(?:youtube\.com\/(?:.*v=|.*\/|.*videos\/|.*embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            let match = url.match(regex1);
            if (match) {
                videoId = match[1];
            }
            return videoId;
        }

        function loadVideo() {
            const url = document.getElementById("video-url").value;
            const videoId = extractVideoId(url);

            if (videoId) {
                document.getElementById("video-container").innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&showinfo=0&controls=1" allowfullscreen></iframe>
                `;
            } else {
                alert("Please enter a valid YouTube URL.");
            }
        }

        function saveBookmark() {
            const url = document.getElementById("video-url").value;
            if (url) {
                let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
                bookmarks.push(url);
                localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
                displayBookmarks();
            }
        }

        function displayBookmarks() {
            let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];
            let bookmarkList = document.getElementById("bookmark-list");
            bookmarkList.innerHTML = "";
            bookmarks.forEach(url => {
                bookmarkList.innerHTML += `<li><a href="${url}" target="_blank">${url}</a></li>`;
            });
        }

        // Study Timer
        let time = 25 * 60;
        let timerInterval;

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (time > 0) {
                    time--;
                    let minutes = Math.floor(time / 60);
                    let seconds = time % 60;
                    document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
                } else {
                    clearInterval(timerInterval);
                    alert("Time's up! Take a break.");
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            time = 25 * 60;
            document.getElementById("timer").innerText = "25:00";
        }

        // Load saved bookmarks on page load
        displayBookmarks();
    </script>

</body>
</html>
